<app-default-login-layout
  title="Sign in and start today!!"
  primaryBtnText="Signup Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="Name"
      type="text"
      label="Your name"
      placeholder="Jon Doe"
    >
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="Email"
      type="email"
      label="Email"
      placeholder="jondoe@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="Password"
      type="password"
      label="Password"
      placeholder="******"
    >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your password"
      placeholder="******"
    >
      <img src="/assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Forgot password</span>
  </form>
</app-default-login-layout>
